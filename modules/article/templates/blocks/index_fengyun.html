{?section name=i loop=$articlerows?}
{?if $i['order'] == 1?}
  <li class="ibk">
   <span class="nb{?$i['order']?}"></span>
   <dl>
    <dt class="img"><a target="_blank" href="{?$articlerows[i].url_articleinfo?}"><img alt="{?$articlerows[i].articlename?}" src="{?$articlerows[i].url_image?}"></a></dt>
    <dd class="f-black name"><a class="f-gray3 b" target="_blank" href="{?$articlerows[i].url_articleinfo?}" title="{?$articlerows[i].articlename?}">{?$articlerows[i].articlename?}</a></dd>
    <dd>作者：{?$articlerows[i].author?}</dd>
    <dd>类型：<a class="f-gray9" target="_blank" href="{?function jieqi_geturl:article:articlelist:1:$articlerows[i].sortid?}">{?$articlerows[i].sort?}</a></dd>
    <dd class="f-org"><a target="_blank" href="{?$articlerows[i].url_articleinfo?}">[阅读]</a><a href="javascript:void(0)" onclick="GPage.addbook('{?$articlerows[i].url_bookcase?}');">[收藏]</a></dd>
   </dl>
 </li>
{?else?}
 <li><span class="nb{?if $i['order'] <= 3?}{?$i['order']?}{?/if?}">{?if $i['order'] >= 4?}{?$i['order']?}{?/if?}</span><a href="{?$articlerows[i].url_articleinfo?}" target="_blank" class="f-gray3">{?$articlerows[i].articlename?}</a></li>
 {?/if?}
 {?/section?}
