<script language="JavaScript">
var preview_page = "{?$url_previous?}";
var next_page = "{?$url_next?}";
var index_page = "{?$url_index?}";
var article_id = "{?$articleid?}";
var chapter_id = "{?$chapterid?}";

function jumpPage() {
  var event = document.all ? window.event : arguments[0];
  if (event.keyCode == 37) document.location = preview_page;
  if (event.keyCode == 39) document.location = next_page;
  if (event.keyCode == 13) document.location = index_page;
}
document.onkeydown=jumpPage;

  $(function(){
   var art_tit = "{?$articlename?}";
   var chp_tit = "{?$chaptername?}"
   var chp_url = document.URL;
   var art_url = "{?function jieqi_geturl:'article':'chapter':$cid:$articleid:1?}";
   var history;
   var json="[";
   var json1;
   var canAdd= true;
   if(!$.cookie("history")){
    history = $.cookie("history","[{art_tit:\""+art_tit+"\""+",art_url:\""+art_url+"\""+",chp_tit:\""+chp_tit+"\""+",chp_url:\""+chp_url+"\"}]",{expires:1, path: '/'});
   }else {
    history = $.cookie("history");
    json1 = eval("("+history+")");
    $(json1).each(function(){
     if(this.art_tit==art_tit&&this.chp_tit==chp_tit){
      canAdd=false;
      return false;
     }
    })
    if(canAdd){
     $(json1).each(function(){
	 if(this.art_tit!=art_tit){
      json = json + "{\"art_tit\":\""+this.art_tit+"\",\"art_url\":\""+this.art_url+"\",\"chp_tit\":\""+this.chp_tit+"\",\"chp_url\":\""+this.chp_url+"\"},";
	  }
     })
     json = json + "{\"art_tit\":\""+art_tit+"\",\"art_url\":\""+art_url+"\",\"chp_tit\":\""+chp_tit+"\",\"chp_url\":\""+chp_url+"\"}]";
     $.cookie("history",json,{expires:1, path: '/'});
    }
   }
  });
  
</script>
